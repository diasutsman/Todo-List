<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To Do List - Javascript</title>

    <!--========== Link CSS ==========-->   
    <link rel="stylesheet" href="Assets/CSS/style.css">

    <!--========== buat nambahin icon ==========-->
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
    <section class="container">
        <div>
            <div class="header">
                <div class="header-child">
                    <h1><span>Hello Dias! </span><br>
                        Nice To Meet You</h1>

                    <img src="Assets/IMG/dias.png " alt="">
                </div>

                <form action="post" id="todoCreate">
                    <input type="text" id="txtString" placeholder="Input your todo" autofocus>
                    <input type="submit" id="btnSubmit" value="Add to do">
                </form>
            </div>
    
            <div class="list">
                <h3>List of to do list</h3>
                <ul id="todoList">
                    <li>
                            <span>Mandi</span>
                        <div>
                            <input type="button" id="btnEdit" value="Edit">
                            <input type="button" id="btnRemove" value="Delete">
                        </div>
                        
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <script src="Assets/JS/main.js"></script>
</body>
</html>
